<!DOCTYPE html>
<html lang="en">
<head>
  <title>Palfi Ltd | Company logo</title>
  <link rel="icon" href="./favicon.ico">
  <style>
    .logos {
      display: flex; 
      flex-direction: column;
      font-family: Arial;
      color: darkslategray;
      align-items: center;
    }
    .logo-variant {
      text-align: center;
      border-top: 1px solid lightgray;
      margin-bottom: 5em;
    }
    .logo {
      box-shadow: 2px 2px 15px 5px lightgray;
    }
  </style>
</head>
<body>
  <main class="logos">
    <h1>Palfi Ltd company logo</h1>

    <article class="logo-variant">
      <h2>200x200 (LinkedIn)</h2>
      <svg class="logo" width="200" height="200">
        <text x="45" y="150" fill="rgb(96,176,244)" style="font: 144px Arial">/&gt;</text>
      </svg>
    </article>

    <article class="logo-variant">
      <h2>320x132 (Google G Suite)</h2>
      <svg class="logo" width="320" height="132">
        <text x="5" y="105" fill="rgb(96,176,244)" style="font: 120px Arial">/&gt;</text>
        <text x="130" y="80" fill="rgb(96,176,244)" style="font: 50px Arial">Palfi Ltd</text>
      </svg>
    </article>

    <article class="logo-variant">
      <h2>800x800 (Github, Facebook)</h2>
      <svg class="logo" width="800" height="800">
        <text x="150" y="600" fill="rgb(96,176,244)" style="font: 576px Arial">/&gt;</text>
      </svg>
    </article>

    <article class="logo-variant">
      <h2>960x396 (FreeAgent)</h2>
      <svg class="logo" width="960" height="396">
        <text x="120" y="300" fill="rgb(96,176,244)" style="font: 300px Arial">/&gt;</text>
        <text x="420" y="240" fill="rgb(96,176,244)" style="font: 108px Arial">Palfi Ltd</text>
      </svg>
    </article>
  </main>
</body>
</html>
